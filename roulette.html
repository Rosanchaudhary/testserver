<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    canvas {
      background: #020617;
      border-radius: 50%;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 24px solid #facc15;
      margin: 0 auto -10px auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      cursor: pointer;
    }

    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
    <div>
      <button id="spinBtn">Spin</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultEl = document.getElementById('result');

    const options = [
      'RED', 'BLACK', 'RED', 'BLACK', 'RED', 'BLACK', 'GREEN'
    ];

    const colors = {
      RED: '#ef4444',
      BLACK: '#020617',
      GREEN: '#22c55e'
    };

    const center = canvas.width / 2;
    const radius = center - 5;
    const sliceAngle = (2 * Math.PI) / options.length;

    let rotation = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      options.forEach((opt, i) => {
        const start = rotation + i * sliceAngle;
        const end = start + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, start, end);
        ctx.fillStyle = colors[opt];
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(start + sliceAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = '14px Arial';
        ctx.fillText(opt, radius - 10, 5);
        ctx.restore();
      });
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      resultEl.textContent = '';

      const spinTime = 3000;
      const start = performance.now();
      const extraRotation = Math.random() * 10 + 10;

      function animate(time) {
        const progress = Math.min((time - start) / spinTime, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        rotation = easeOut * extraRotation * 2 * Math.PI;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          finishSpin();
        }
      }

      requestAnimationFrame(animate);
    }

function finishSpin() {
  spinning = false;
  spinBtn.disabled = false;

  const totalAngle = rotation % (2 * Math.PI);

  // Pointer is at top (-90°), so shift by 90°
  const pointerAngle = (3 * Math.PI / 2 - totalAngle + 2 * Math.PI) % (2 * Math.PI);

  const index = Math.floor(pointerAngle / sliceAngle) % options.length;

  resultEl.textContent = `Result: ${options[index]}`;
}


    spinBtn.addEventListener('click', spin);

    drawWheel();
  </script>
</body>
</html>
