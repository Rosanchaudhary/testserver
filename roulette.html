<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roulette Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-black flex items-center justify-center">

  <div class="flex gap-2">

    <!-- ZERO -->
    <div class="flex flex-col">
      <div class="w-16 h-[168px] bg-green-600 text-white 
                  flex items-center justify-center
                  border-2 border-white font-bold cursor-pointer">
        0
      </div>
    </div>

    <!-- MAIN NUMBERS + COLUMN BETS -->
    <div class="flex flex-col gap-1">

      <!-- NUMBERS GRID -->
      <div id="numbers" class="grid grid-cols-12 gap-1"></div>

      <!-- COLUMN BETS -->
      <div class="grid grid-cols-12 gap-1">
        <div class="col-span-4 bet">2:1</div>
        <div class="col-span-4 bet">2:1</div>
        <div class="col-span-4 bet">2:1</div>
      </div>

      <!-- DOZEN BETS -->
      <div class="grid grid-cols-3 gap-1">
        <div class="bet">1–12</div>
        <div class="bet">13–24</div>
        <div class="bet">25–36</div>
      </div>

      <!-- OUTSIDE BETS -->
      <div class="grid grid-cols-6 gap-1">
        <div class="bet">1–18</div>
        <div class="bet">EVEN</div>
        <div class="bet bg-red-600 text-white">RED</div>
        <div class="bet bg-black text-white">BLACK</div>
        <div class="bet">ODD</div>
        <div class="bet">19–36</div>
      </div>

    </div>
  </div>

  <script>
    const numbersDiv = document.getElementById("numbers");

    const redNumbers = new Set([
      1,3,5,7,9,12,14,16,18,
      19,21,23,25,27,30,32,34,36
    ]);

    // NUMBER CELLS
    for (let i = 1; i <= 36; i++) {
      const cell = document.createElement("div");
      const isRed = redNumbers.has(i);

      cell.textContent = i;
      cell.className = `
        w-14 h-14 flex items-center justify-center
        ${isRed ? "bg-red-600" : "bg-black"}
        text-white font-semibold
        border border-white cursor-pointer
        hover:scale-105 transition
      `;

      cell.onclick = () => cell.classList.toggle("ring-4");

      numbersDiv.appendChild(cell);
    }

    // BET CELLS CLICK EFFECT
    document.querySelectorAll(".bet").forEach(bet => {
      bet.className += `
        h-12 flex items-center justify-center
        bg-green-700 text-white font-semibold
        border border-white cursor-pointer
        hover:bg-green-600 transition
      `;

      bet.onclick = () => bet.classList.toggle("ring-4");
    });
  </script>

</body>
</html>
