<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slither Clone â€“ Mobile Joystick</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        touch-action: none;
      }
      canvas {
        display: block;
      }
    </style>
  </head>

  <body class="m-0 overflow-hidden bg-neutral-900 font-sans">
    <!-- MENU -->
    <div
      id="menu"
      class="fixed inset-0 z-10 flex items-center justify-center bg-[radial-gradient(circle,_#1b1b1b,_#000)]"
    >
      <div class="text-center space-y-6">
        <h1 class="text-4xl md:text-5xl font-bold text-emerald-400">
          SLITHER CLONE
        </h1>
        <button
          id="playBtn"
          class="px-12 py-4 text-xl font-semibold bg-emerald-400 text-black rounded-full hover:bg-emerald-300 active:scale-95 transition"
        >
          PLAY
        </button>
      </div>
    </div>

    <!-- SCOREBOARD -->
    <div
      id="scoreboard"
      class="fixed top-4 right-4 z-5 rounded-lg bg-black/50 px-3 py-2 text-sm text-white"
    ></div>

    <!-- JOYSTICK -->
    <div
      id="joystick"
      class="fixed left-5 bottom-5 z-5 hidden md:hidden [@media(hover:none)]:block"
    >
      <div
        id="joyBase"
        class="relative h-[120px] w-[120px] rounded-full bg-white/10"
      >
        <div
          id="joyKnob"
          class="absolute left-[35px] top-[35px] h-[50px] w-[50px] rounded-full bg-emerald-400/90"
        ></div>
      </div>
    </div>

    <!-- GAME CANVAS -->
    <canvas id="game"></canvas>

    <!-- GAME SCRIPT (UNCHANGED) -->
    <script>
      let gameState = "menu";

      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      addEventListener("resize", () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      });

      const world = { width: 5000, height: 5000 };
      const camera = { x: 0, y: 0 };

      const segmentSpacing = 5;
      const foodRadius = 5;

      const player = {
        name: "YOU",
        x: world.width / 2,
        y: world.height / 2,
        angle: 0,
        targetAngle: 0,
        speed: 0,
        maxSpeed: 4,
        turnSpeed: 0.08,
        radius: 10,
        length: 40,
        segments: [],
        alive: true,
      };

      const food = [];
      for (let i = 0; i < 300; i++) {
        food.push({
          x: Math.random() * world.width,
          y: Math.random() * world.height,
        });
      }

      document.getElementById("playBtn").onclick = () => {
        document.getElementById("menu").classList.add("hidden");
        gameState = "playing";
      };

      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;
      addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      const joystick = {
        active: false,
        dx: 0,
        dy: 0,
        radius: 60,
      };

      const joyBase = document.getElementById("joyBase");
      const joyKnob = document.getElementById("joyKnob");

      function setKnob(x, y) {
        joyKnob.style.transform = `translate(${x}px, ${y}px)`;
      }

      addEventListener(
        "touchstart",
        (e) => {
          const t = e.touches[0];
          const r = joyBase.getBoundingClientRect();
          if (
            t.clientX > r.left &&
            t.clientX < r.right &&
            t.clientY > r.top &&
            t.clientY < r.bottom
          )
            joystick.active = true;
        },
        { passive: false },
      );

      addEventListener(
        "touchmove",
        (e) => {
          if (!joystick.active) return;
          const t = e.touches[0];
          const r = joyBase.getBoundingClientRect();
          const cx = r.left + r.width / 2;
          const cy = r.top + r.height / 2;
          let dx = t.clientX - cx;
          let dy = t.clientY - cy;
          const dist = Math.hypot(dx, dy);
          if (dist > joystick.radius) {
            dx *= joystick.radius / dist;
            dy *= joystick.radius / dist;
          }
          joystick.dx = dx;
          joystick.dy = dy;
          setKnob(dx, dy);
          e.preventDefault();
        },
        { passive: false },
      );

      addEventListener("touchend", () => {
        joystick.active = false;
        joystick.dx = joystick.dy = 0;
        setKnob(0, 0);
      });

      function update() {
        if (gameState !== "playing") return;

        if (joystick.active) {
          if (Math.hypot(joystick.dx, joystick.dy) > 5)
            player.targetAngle = Math.atan2(joystick.dy, joystick.dx);
        } else {
          const dx = mouseX - canvas.width / 2;
          const dy = mouseY - canvas.height / 2;
          if (Math.hypot(dx, dy) > 5) player.targetAngle = Math.atan2(dy, dx);
        }

        let diff = player.targetAngle - player.angle;
        diff = Math.atan2(Math.sin(diff), Math.cos(diff));
        player.angle += diff * player.turnSpeed;

        player.speed += (player.maxSpeed - player.speed) * 0.1;
        player.x += Math.cos(player.angle) * player.speed;
        player.y += Math.sin(player.angle) * player.speed;

        player.segments.unshift({ x: player.x, y: player.y });
        if (player.segments.length > player.length * segmentSpacing)
          player.segments.pop();

        for (let i = food.length - 1; i >= 0; i--) {
          if (Math.hypot(food[i].x - player.x, food[i].y - player.y) < 15) {
            food.splice(i, 1);
            player.length += 6;
          }
        }

        while (food.length < 300) {
          food.push({
            x: Math.random() * world.width,
            y: Math.random() * world.height,
          });
        }

        camera.x = player.x - canvas.width / 2;
        camera.y = player.y - canvas.height / 2;
      }

      function drawSnake() {
        for (let i = 0; i < player.length; i++) {
          const p = player.segments[i * segmentSpacing];
          if (!p) break;
          const r = player.radius * (1 - (i / player.length) * 0.5);
          ctx.beginPath();
          ctx.arc(p.x - camera.x, p.y - camera.y, r, 0, Math.PI * 2);
          ctx.fillStyle = "#00ff88";
          ctx.fill();
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (gameState !== "playing") return;

        for (const f of food) {
          ctx.beginPath();
          ctx.arc(f.x - camera.x, f.y - camera.y, foodRadius, 0, Math.PI * 2);
          ctx.fillStyle = "#ffdd33";
          ctx.fill();
        }

        drawSnake();

        document.getElementById("scoreboard").innerHTML =
          `<b>${player.name}</b><br>Length: ${Math.floor(player.length)}`;
      }

      function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
      }
      loop();
    </script>
  </body>
</html>
