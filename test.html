<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette Betting Board</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .red {
        background-color: #dc2626;
      }
      .black {
        background-color: #020617;
      }
      .green {
        background-color: #16a34a;
      }
      .outside {
        background-color: #334155;
      }
      .outside:hover {
        background-color: #475569;
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-slate-900 text-white flex items-center justify-center p-6"
  >
    <!-- Betting Board -->
    <div class="bg-slate-800 p-4 rounded-xl shadow-xl">
      <!-- Main Number Grid -->
      <div class="flex gap-2">
        <!-- Zero -->
        <div class="flex flex-col">
          <div
            class="green flex items-center justify-center rounded-lg border border-slate-600 
                   font-semibold text-lg select-none cursor-pointer 
                   transition hover:scale-105 h-[228px] w-16"
            data-number="0"
          >
            0
          </div>
        </div>

        <!-- Numbers -->
        <div id="numberGrid" class="grid grid-cols-3 gap-2"></div>
      </div>

      <!-- Outside Bets -->
      <div class="grid grid-cols-6 gap-2 mt-4">
        <div class="outside cell h-12 rounded-xl w-full px-6 flex items-center justify-center">1–18</div>
        <div class="outside cell h-12 rounded-xl w-full px-6 flex items-center justify-center">EVEN</div>
        <div class="red cell h-12 rounded-xl w-full px-6 flex items-center justify-center">RED</div>
        <div class="black cell h-12 rounded-xl w-full px-6 flex items-center justify-center">BLACK</div>
        <div class="outside cell h-12 rounded-xl w-full px-6 flex items-center justify-center">ODD</div>
        <div class="outside cell h-12 rounded-xl w-full px-6 flex items-center justify-center">19–36</div>
      </div>
    </div>

   <script>
  const numberGrid = document.getElementById("numberGrid");

  const rows = [
    [3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36],
    [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35],
    [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34],
  ];

  const redNumbers = new Set([
    1, 3, 5, 7, 9, 12, 14, 16, 18,
    19, 21, 23, 25, 27, 30, 32, 34, 36,
  ]);

  // Build grid left → right (horizontal)
  for (let row = 0; row < 3; row++) {
    for (let col = 0; col < 12; col++) {
      const num = rows[row][col];
      const colorClass = redNumbers.has(num) ? "red" : "black";

      const cell = document.createElement("div");
      cell.className = `
        ${colorClass}
        cell flex items-center justify-center rounded-lg
        border border-slate-600 font-semibold text-sm
        select-none cursor-pointer transition
        hover:scale-105 active:scale-95
        h-12 w-16
      `;

      cell.textContent = num;
      cell.dataset.number = num;
      cell.dataset.color = colorClass;

      numberGrid.appendChild(cell);
    }
  }
</script>

  </body>
</html>
