<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Phaser Orientation Test</title>

  <!-- Phaser CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #game-container {
      width: 100%;
      height: 100%;
    }

    /* Rotate overlay */
    #rotate-overlay {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="game-container"></div>

  <div id="rotate-overlay">
    <div>
      ðŸ”„<br>
      Please rotate your phone<br>
      (Landscape mode)
    </div>
  </div>

  <script>
    // ---------- Orientation logic ----------
    const rotateOverlay = document.getElementById("rotate-overlay");

    function isPortrait() {
      return window.innerHeight > window.innerWidth;
    }

    function checkOrientation() {
      if (isPortrait()) {
        rotateOverlay.style.display = "flex";
      } else {
        rotateOverlay.style.display = "none";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    // ---------- Phaser Scene ----------
    class MainScene extends Phaser.Scene {
      constructor() {
        super("MainScene");
      }

      create() {
        this.add.rectangle(640, 360, 1280, 720, 0x1e90ff);

        this.add.text(640, 360,
          "Landscape Phaser Game\nRotate phone to play",
          {
            fontFamily: "Arial",
            fontSize: "32px",
            color: "#ffffff",
            align: "center"
          }
        ).setOrigin(0.5);
      }
    }

    // ---------- Phaser Config ----------
    const config = {
      type: Phaser.AUTO,
      parent: "game-container",
      width: 1280,
      height: 720,
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
        orientation: Phaser.Scale.LANDSCAPE
      },
      scene: [MainScene]
    };

    const game = new Phaser.Game(config);
  </script>

</body>
</html>
