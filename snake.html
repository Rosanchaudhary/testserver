<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CYBER FLAP - Neon Flight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Audiowide:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffff00;
            --neon-green: #00ff00;
            --neon-orange: #ff6600;
            --neon-purple: #9933ff;
            --dark-bg: #0a0a1f;
            --grid-color: rgba(0, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a3e 0%, var(--dark-bg) 100%);
            font-family: 'Audiowide', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--neon-cyan);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
            z-index: 1;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 30px var(--neon-cyan),
                    0 0 40px var(--neon-cyan);
            }
            50% { 
                text-shadow: 
                    0 0 5px var(--neon-cyan),
                    0 0 10px var(--neon-cyan),
                    0 0 15px var(--neon-cyan),
                    0 0 20px var(--neon-cyan);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 100%;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite, float 3s ease-in-out infinite;
            letter-spacing: clamp(0.1rem, 2vw, 0.3rem);
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: var(--neon-pink);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            animation: slideIn 1s ease-out;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            margin: 1rem auto;
            padding: clamp(1rem, 3vw, 2rem);
            background: rgba(10, 10, 31, 0.8);
            border: 3px solid var(--neon-cyan);
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        #gameCanvas {
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.6),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            display: block;
            max-width: 100%;
            height: auto;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 31, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .game-overlay.hidden {
            display: none;
        }

        .overlay-content {
            text-align: center;
            padding: clamp(1.5rem, 5vw, 3rem);
            background: rgba(0, 255, 255, 0.05);
            border: 3px solid var(--neon-cyan);
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            animation: float 3s ease-in-out infinite;
            max-width: 90%;
        }

        .overlay-content h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
            line-height: 1.4;
        }

        .overlay-content p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 1.5rem;
            color: var(--neon-cyan);
            line-height: 1.6;
        }

        .score-display {
            margin: 1rem 0;
        }

        .score-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: var(--neon-pink);
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--neon-yellow);
            text-shadow: 
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-yellow);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Audiowide', cursive;
            font-weight: 400;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            padding: clamp(0.8rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2.5rem);
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
            color: var(--neon-cyan);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            touch-action: manipulation;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.6),
                inset 0 0 10px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.hidden {
            display: none;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            gap: clamp(1rem, 3vw, 2rem);
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 1rem clamp(1rem, 3vw, 2rem);
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            min-width: clamp(120px, 25vw, 150px);
        }

        .stat-label {
            font-size: clamp(0.7rem, 1.8vw, 0.8rem);
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--neon-yellow);
            text-shadow: 
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-yellow);
            animation: pulse 1s ease-in-out infinite;
        }

        .instructions {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 0, 255, 0.05);
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .instructions h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            margin-bottom: 1rem;
            color: var(--neon-pink);
            line-height: 1.4;
        }

        .instructions p {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            line-height: 1.8;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .game-wrapper {
                padding: 1rem;
                margin: 0.5rem auto;
            }

            .controls {
                gap: 0.5rem;
            }

            .stats {
                gap: 0.8rem;
            }
        }

        @media (max-height: 700px) and (orientation: landscape) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.3rem;
            }

            .subtitle {
                margin-bottom: 0.5rem;
            }

            .game-wrapper {
                margin: 0.5rem auto;
                padding: 0.5rem;
            }

            .controls, .stats, .instructions {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CYBER FLAP</h1>
        <div class="subtitle">Neon Flight</div>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>

            <div id="gameOverlay" class="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">READY?</h2>
                    <p id="overlayMessage">Tap or press SPACE to fly!</p>
                    <div class="score-display hidden" id="finalScoreDisplay">
                        <div class="score-label">Final Score</div>
                        <div class="score-value" id="finalScore">0</div>
                    </div>
                    <button class="btn" id="startBtn"><span>Start Game</span></button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="currentScore">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Best Score</div>
                <div class="stat-value" id="bestScore">0</div>
            </div>
        </div>

        <div class="instructions">
            <h3>How to Play</h3>
            <p>
                Tap the screen or press <strong>SPACE</strong> to make the bird fly. 
                Navigate through the neon pipes without crashing! 
                Each pipe you pass adds to your score. 
                How far can you fly?
            </p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let bestScore = 0;
        let pipes = [];
        let particles = [];
        let backgroundOffset = 0;

        // Bird properties
        const bird = {
            x: 100,
            y: 300,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.15,
            jump: -4.5,
            rotation: 0
        };

        // Game settings
        const pipeWidth = 60;
        const pipeGap = 180;
        const pipeSpeed = 2;
        let pipeSpawnTimer = 0;
        const pipeSpawnInterval = 90;

        // Colors
        const colors = {
            bird: '#00ffff',
            birdGlow: 'rgba(0, 255, 255, 0.5)',
            pipe: '#ff00ff',
            pipeGlow: 'rgba(255, 0, 255, 0.5)',
            particle: ['#00ffff', '#ff00ff', '#ffff00', '#00ff00']
        };

        // Load best score
        if (localStorage.getItem('flappyBestScore')) {
            bestScore = parseInt(localStorage.getItem('flappyBestScore'));
            document.getElementById('bestScore').textContent = bestScore;
        }

        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 2;
                this.color = color;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Create particles
        function createParticles(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                const color = colors.particle[Math.floor(Math.random() * colors.particle.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        // Draw background grid
        function drawBackground() {
            backgroundOffset += 0.5;
            if (backgroundOffset > 20) backgroundOffset = 0;

            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;

            for (let x = -backgroundOffset; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Draw bird
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);

            // Bird glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = colors.birdGlow;

            // Bird body
            ctx.fillStyle = colors.bird;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Bird trail particles
            if (gameStarted && !gameOver && Math.random() > 0.7) {
                createParticles(bird.x, bird.y + bird.height / 2, 2);
            }

            ctx.restore();
        }

        // Draw pipes
        function drawPipe(pipe) {
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = colors.pipeGlow;

            // Top pipe
            ctx.fillStyle = colors.pipe;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);

            // Top pipe border
            ctx.strokeStyle = '#ff66ff';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);

            // Bottom pipe
            ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);

            // Bottom pipe border
            ctx.strokeRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);

            // Pipe highlights
            const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(pipe.x, 0, pipeWidth / 3, pipe.top);
            ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth / 3, canvas.height - pipe.top - pipeGap);

            ctx.restore();
        }

        // Update pipes
        function updatePipes() {
            if (!gameStarted || gameOver) return;

            pipeSpawnTimer++;
            if (pipeSpawnTimer > pipeSpawnInterval) {
                pipeSpawnTimer = 0;
                const minTop = 100;
                const maxTop = canvas.height - pipeGap - 100;
                const top = Math.random() * (maxTop - minTop) + minTop;
                pipes.push({ x: canvas.width, top: top, scored: false });
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                // Score when bird passes pipe
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                    document.getElementById('currentScore').textContent = score;
                    createParticles(bird.x, bird.y + bird.height / 2, 15);
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
            });
        }

        // Check collision
        function checkCollision() {
            // Check ground and ceiling
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
                return;
            }

            // Check pipes
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.top || 
                        bird.y + bird.height > pipe.top + pipeGap) {
                        endGame();
                    }
                }
            });
        }

        // Update bird
        function updateBird() {
            if (!gameStarted || gameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5);

            checkCollision();
        }

        // Bird jump
        function jump() {
            if (!gameStarted) {
                startGame();
                return;
            }
            if (gameOver) return;

            bird.velocity = bird.jump;
            createParticles(bird.x, bird.y + bird.height / 2, 8);
        }

        // Update and draw particles
        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        // Draw score on canvas
        function drawScore() {
            if (!gameStarted || gameOver) return;

            ctx.save();
            ctx.font = '40px "Press Start 2P"';
            ctx.fillStyle = '#ffff00';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ffff00';
            ctx.textAlign = 'center';
            ctx.fillText(score, canvas.width / 2, 60);
            ctx.restore();
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            updateParticles();
            pipes.forEach(pipe => drawPipe(pipe));
            drawBird();
            updateBird();
            updatePipes();
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            pipes = [];
            particles = [];
            pipeSpawnTimer = 0;
            bird.y = 300;
            bird.velocity = 0;
            bird.rotation = 0;

            document.getElementById('currentScore').textContent = '0';
            document.getElementById('gameOverlay').classList.add('hidden');
        }

        // End game
        function endGame() {
            if (gameOver) return;
            gameOver = true;
            gameStarted = false;

            // Create explosion particles
            createParticles(bird.x + bird.width / 2, bird.y + bird.height / 2, 50);

            // Update best score
            if (score > bestScore) {
                bestScore = score;
                document.getElementById('bestScore').textContent = bestScore;
                localStorage.setItem('flappyBestScore', bestScore);
            }

            // Show game over overlay
            setTimeout(() => {
                document.getElementById('overlayTitle').textContent = 'GAME OVER';
                document.getElementById('overlayMessage').textContent = 'Tap to try again!';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('finalScoreDisplay').classList.remove('hidden');
                document.getElementById('startBtn').querySelector('span').textContent = 'Restart';
                document.getElementById('gameOverlay').classList.remove('hidden');
            }, 500);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            startGame();
        });

        // Keyboard control
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // Mouse/Touch control
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Prevent scrolling on touch
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Start game loop
        gameLoop();

        // Initialize overlay
        document.getElementById('finalScoreDisplay').classList.add('hidden');
    </script>
</body>
</html>
